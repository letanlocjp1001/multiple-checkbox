<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET MULITIPLE CHECKBOX VALUE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="title">Choose the countries you love</h3>
      <div class="box">
        <input type="checkbox" class="checkbox" id="japan" value="Japan" />
        <label for="japan">Japan</label>
      </div>
      <div class="box">
        <input type="checkbox" class="checkbox" id="italy" value="Italy" />
        <label for="italy">Italy</label>
      </div>
      <div class="box">
        <input type="checkbox" class="checkbox" id="canada" value="Canada" />
        <label for="canada">Canada</label>
      </div>
      <div class="box">
        <input type="checkbox" class="checkbox" id="iceland" value="Iceland" />
        <label for="iceland">Iceland</label>
      </div>
      <div class="print">
        <p class="text">You Have Selected: <span class="value"></span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
